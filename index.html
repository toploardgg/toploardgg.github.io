<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toploardgg</title>
    <link rel="icon" type="image/png" href="лол.png">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: "Roboto", sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: bold;
            position: relative;
        }

        h1, h2, h3, h4, p, input[type="submit"] {
            font-weight: bold;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: white;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2a2a2a;
            border: 2px solid white;
            border-radius: 10px;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .dropdown-content button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 12px 16px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 1em;
        }

        .dropdown-content button:hover {
            background-color: white;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .profile {
            margin: auto;
            text-align: center;
        }

        .profile img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 2px solid white;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
        }

        .info-box {
            border: 2px solid white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: transparent;
        }

        .info-box h4, .info-box h3, .info-box h2, .info-box a {
            color: white;
        }

        .paypal-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .paypal-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header-controls">
        <div class="dropdown">
            <button class="dropbtn" id="language-button">English</button>
            <div class="dropdown-content">
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('ru')">Русский</button>
                <button onclick="changeLanguage('uk')">Українська</button>
            </div>
        </div>
    </div>

    <h1 id="greeting">Hi.</h1>
    <div class="profile">
        <h1 id="name">Toploardgg (Stas)</h1>
        <img src="https://s.namemc.com/3d/skin/body.png?id=86f7e7addff80315&model=classic&theta=30&phi=21&time=90&width=600&height=800" alt="Profile Image">
    </div>

    <div class="footer">
        <div class="info-box">
            <h4 id="contact">Contacts:</h4>
            <p>
                <a id="gmailLink" href="https://mail.google.com/mail/?view=cm&fs=1&to=Toploardgg@gmail.com">Gmail: Toploardgg@gmail.com</a> &  
                <a id="telegramLink" href="tg://user?id=1973152925">Telegram: Loardstk</a>
            </p>
            <h2 id="support">Support us:</h2>
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="business" value="toploardgg@gmail.com" />
                <input type="hidden" name="no_recurring" value="0" />
                <input type="hidden" name="item_name" value="Підтримка проекту" />
                <input type="hidden" name="currency_code" value="USD" />
                <button type="submit" class="paypal-button" id="donate">Donate with PayPal</button>
            </form>
        </div>
    </div>

    <script>
        const translations = {
            en: { greeting: "Hi.", name: "Toploardgg (Stas)", contact: "Contacts:", support: "Support us:", donate: "Donate with PayPal", language: "English" },
            ru: { greeting: "Привет.", name: "Toploardgg (Стас)", contact: "Контакты:", support: "Поддержите нас:", donate: "Пожертвовать через PayPal", language: "Русский" },
            uk: { greeting: "Привіт.", name: "Toploardgg (Стаc)", contact: "Контакти:", support: "Підтримайте нас:", donate: "Пожертвувати через PayPal", language: "Українська" }
        };

        function changeLanguage(lang) {
            document.getElementById("greeting").textContent = translations[lang].greeting;
            document.getElementById("name").textContent = translations[lang].name;
            document.getElementById("contact").textContent = translations[lang].contact;
            document.getElementById("support").textContent = translations[lang].support;
            document.getElementById("donate").textContent = translations[lang].donate;
            document.getElementById("language-button").textContent = translations[lang].language;
        }
    </script>
</body>
</html>
